name: Publish Docker image for local-env

on:
  push:
    branches:
      - master
      - feature/*
  # to allow to wait for a docker image to be published to proceed in another workflow
  workflow_call:

jobs:
  push_to_registry:
    uses: TourmalineCore/pelican-github-workflows/.github/workflows/docker-build-and-push.yml@master
    with:
        # We use CDN at prod, that enabling or disabling only during build and can't be enabled/disabled at runtime.   
        # Prefix is used to build several images, the first one with disabled CDN for Local Env and the second one with enabled CDN for Prod Env
        prefix: "local-env"
        # Build-args used to define variables that will be used in image
        build-args: |
          CDN_ENABLED=false
    # without this it cannot login to the registry
    secrets: inherit
